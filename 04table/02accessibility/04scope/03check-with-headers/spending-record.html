<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>My spending record</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
    <style>
    </style>
  </head>
  <body>
    <h1>My spending record</h1>

      <table>
        <caption>How I chose to spend my money</caption>
          <thead>
            <tr>
              <th id="purchase">Purchase</th>
              <th id="location">Location</th>
              <th id="date">Date</th>
              <th id="evaluation">Evaluation</th>
              <th id="cost">Cost (&euro;)</th>
            </tr>
          </thead>

          <tfoot>
            <tr>
              <td colspan="4">SUM</td>
              <td>118</td>
            </tr>
          </tfoot>

          <tbody>
            <tr>
              <td id="haircut">Haircut</td>
              <td headers="location haircut">Hairdresser</td>
              <td headers="date haircut">12/09</td>
              <td headers="evaluation haircut">Great idea</td>
              <td headers="cost haircut">30</td>
            </tr>
            <tr>
              <td id="lasagna">Lasagna</td>
              <td headers="location lasagna">Restaurant</td>
              <td headers="date lasagna">12/09</td>
              <td headers="evaluation lasagna">Regrets</td>
              <td headers="cost lasagna">18</td>
            </tr>
            <tr>
              <td id="shoes">Shoes</td>
              <td headers="location shoes">Shoeshop</td>
              <td headers="date shoes">13/09</td>
              <td headers="evaluation shoes">Big regrets</td>
              <td headers="cost shoes">65</td>
            </tr>
            <tr>
              <td id="toothpaste">Toothpaste</td>
              <td headers="location toothpaste">Supermarket</td>
              <td headers="date toothpaste">13/09</td>
              <td headers="evaluation toothpaste">Good</td>
              <td headers="cost toothpaste">5</td>
            </tr>
          </tbody>
          
    </table>

  </body>
</html>
